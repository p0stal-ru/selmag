selmag:
  services:
    catalogue:
      uri: http://localhost:8081
    feedback:
      uri: http://localhost:8084
server:
  port: 8083
spring:
#  Настройки для Spring Admin
  boot:
    admin:
      client:
        url: http://localhost:8085
        instance:
          name: customer-app
          service-host-type: ip
        enabled: true
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://host.docker.internal:8082/realms/selmag
            user-name-attribute: preferred_username
        registration:
          keycloak:
            client-id: customer-app
            client-secret: M1bhGCByxWDqVWeokJj6Z9sMGTI41lNc
            authorization-grant-type: authorization_code
            scope:
              - openid
              - view_catalogue
#          Правила безопасности keycloak для Admin service123
          metrics:
            provider: keycloak
            client-id: customer-app
            client-secret: M1bhGCByxWDqVWeokJj6Z9sMGTI41lNc
            authorization-grant-type: client_credentials
            scope:
              - metrics_server
#      Правила OAuth2 server для доступа Admin service
      resourceserver:
        jwt:
          issuer-uri: http://host.docker.internal:8082/realms/selmag
#Менеджер для отображения метрик
management:
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'